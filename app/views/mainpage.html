<div> <!--directive should have single root node -->
  <div class="row col-lg-12">
    <div class="col-lg-12">
     | <a data-ng-repeat="item in mapobj.keys" data-ng-href data-ng-click="cat(item)">  {{item}}  |</a>
    </div>
    <div class="col-md-4">
      <ul>
        <li data-ng-repeat="item in mapobj.values[catval]"><a data-ng-href data-ng-click="detail(item)"> {{item}} </a></li>
      </ul>
    </div>
    <div class="col-md-8" ng-transclude>
    </div>
  </div>
</div>
